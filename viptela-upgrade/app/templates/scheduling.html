{% extends "widebase.html" %}

{% block content %}
    {{ super() }}
    <div class="container-fluid">
        <div class="section">
            <div class="flex-center-vertical">
                <h1>Schedule an upgrade</h1>
            </div>
            <div class="section">
                <div class="row base-margin-bottom">
                    <div class="col-4">
                        <div class="panel">
                            <table class="table table--lined table--selectable">
                                <thead>
                                <tr>
                                    <th class="text-center">vEdge IP</span></th>
                                    <th class="text-center">Chassis Number</span></th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for device in vedges %}
                                    <tr>
                                        <td class="text-center">
                                            {{ device.deviceIP }}
                                        </td>
                                        <td class="text-center">
                                            {{ device.chasisNumber }}
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <br>
                        </div>
                    </div>
                    <div class="col-8">
                        <form method="post" name="schedule" id="schedule">
                            <label for="cars">Version:</label>
                            <select name="version" id="version">
                                {% for version in versions %}
                                    <option value="{{version.versionName}}">{{version.versionName}}</option>"
                                {% endfor %}
                            </select>
                            <br><br>
                            Date: <input type="date" id="date" name="date">
                            <br><br>
                            Time: <input type="time" id="time" name="time">
                            <br><br>
                            <button class="btn btn--secondary" type="submit" value="Submit">Schedule</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
{% endblock %}
